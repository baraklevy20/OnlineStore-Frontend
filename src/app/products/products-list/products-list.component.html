<section class="mat-typography">
  <div fxLayout="row wrap" fxLayoutAlign="space-evenly stretch" fxLayoutGap="1em">
    <div *ngFor="let product of products" style='max-width: 400px;'>
      <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="1em" class="padded">
        <img [src]="product.image" [alt]="product.name" onError="this.src = 'assets/broken.png'">
        <div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="gappx">
          <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="0.3em">
            <b>{{ product.name.length > 50 ? (product.name | slice:0:50) + '...' : product.name }}</b>
            <p>{{ product.price | currency }}</p>
            <p>{{ product.sold }} sold</p>
          </div>
          <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="0.5em">
            <button mat-raised-button color="primary" (click)="onBuyNow(product)">BUY NOW!</button>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <mat-paginator [length]="numberOfProducts" [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="pageSize" [pageIndex]="pageNumber" (page)="onPageChanged($event)">
  </mat-paginator>
</section>
